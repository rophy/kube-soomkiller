apiVersion: v1
kind: Pod
metadata:
  name: memory-hog
  namespace: kube-soomkiller
  labels:
    app: memory-hog
spec:
  # Run on worker nodes (same as soomkiller)
  nodeSelector:
    node-role.kubernetes.io/worker: "true"
  containers:
    - name: memory-hog
      image: polinux/stress
      # Don't start stress automatically - tests will exec into it
      command: ["sleep", "infinity"]
      resources:
        requests:
          memory: 128Mi
        limits:
          memory: 256Mi  # Burstable QoS (requests < limits enables swap)
  restartPolicy: Never
