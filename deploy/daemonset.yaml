apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-soomkiller
  namespace: kube-soomkiller
  labels:
    app: kube-soomkiller
spec:
  selector:
    matchLabels:
      app: kube-soomkiller
  template:
    metadata:
      labels:
        app: kube-soomkiller
    spec:
      serviceAccountName: kube-soomkiller
      # Only run on worker nodes (which have swap configured)
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      tolerations:
        - operator: Exists
      containers:
        - name: kube-soomkiller
          image: ttl.sh/kube-soomkiller
          args:
            - --swap-io-threshold=1000
            - --sustained-duration=10s
            - --cooldown-period=30s
            - --psi-threshold=50
            - --poll-interval=1s
            - --dry-run=true  # Set to false for production
            - -v=2
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
