apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-soomkiller
  namespace: kube-soomkiller
  labels:
    app: kube-soomkiller
spec:
  selector:
    matchLabels:
      app: kube-soomkiller
  template:
    metadata:
      labels:
        app: kube-soomkiller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kube-soomkiller
      # Only run on worker nodes (which have swap configured)
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      tolerations:
        - operator: Exists
      containers:
        - name: kube-soomkiller
          image: rophy/kube-soomkiller
          args:
            - --swap-io-threshold=100
            - --sustained-duration=10s
            - --cooldown-period=90s
            - --poll-interval=1s
            - -v=2
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DRY_RUN
              value: "false"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
          resources:
            # requests = limits for Guaranteed QoS
            # Prevents controller from being swapped under pressure
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
