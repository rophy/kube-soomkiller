apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-soomkiller
  namespace: kube-soomkiller
  labels:
    app: kube-soomkiller
spec:
  selector:
    matchLabels:
      app: kube-soomkiller
  template:
    metadata:
      labels:
        app: kube-soomkiller
    spec:
      serviceAccountName: kube-soomkiller
      # Only run on swap-enabled nodes
      nodeSelector:
        swap: enabled
      tolerations:
        - operator: Exists
      hostPID: true
      hostNetwork: true
      containers:
        - name: kube-soomkiller
          image: kube-soomkiller:latest  # Replace with your registry
          args:
            - --tc-queue-threshold=100
            - --psi-threshold=50
            - --poll-interval=5s
            - --dry-run=true  # Set to false for production
            - -v=2
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
